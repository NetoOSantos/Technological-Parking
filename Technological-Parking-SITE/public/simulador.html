              <h2>Média de lucro mensal atual:</h2><br>
                <input type="text" id="ipt_valor" placeholder="Insira média de lucro mensal"><br><br>

                <button onclick="simular_valores()">simular valores</button>
                </div>

<script>
                
                function simular_valores() {
                    var valor = ipt_valor.value;
                    
                    var calculo = valor * 0.3;
                    var valor30 = Number(valor) + Number(calculo);
                    valor30 = valor30.toFixed(2)

                simulador.style.display = 'none';
                div_resultado.style.display = 'block';

                    resposta.innerHTML = `
                    <b>Atualmente sem a utilização de uma tomada de decisão inteligente o seu lucro mensal é de <b><span style="color: red;">R$ ${valor}</span></b><br>
                    utilizando nosso sistema e obtendo uma tomada de decisão inteligente você pode ter um ganho de <b><span style="color: green;">30%</span></b> a mais mensalmente
                    <br>totalizando:<b><span style="color: green;">R$ ${valor30}</span></b> no seu ganho mensal`

                }
                function voltar() {
                
                    simulador.style.display = 'block';
                    div_resultado.style.display = 'none';
                    ipt_valor.value = '';


                }
                </script>
